<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">

</head>

<body>

    <div class="container p-3 m-2">
        <form style="width: 30rem; align-items: center;">
            <h3>Enter Your Informations</h3>
            <hr />
            <div class="form-group">
                <small class="form-text text-danger">*</small>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <small class="form-text text-danger">*</small>
                <label for="surname">Surame</label>
                <input type="text" id="surname" class="form-control">
            </div>
            <div class="form-group">
                <small class="form-text text-danger">*</small>
                <label for="Email">Email</label>
                <input type="name" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Your Message...</label>
                <textarea class="form-control" name="message" id="message" rows="5%"></textarea>
            </div>

            <div class="form-row ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Choose Your Language</label>
                        <select name="lang-selector" id="language" class="form-control">
                            <option selected>English</option>
                            <option>Türkçe</option>
                            <option>Deutsch</option>
                            <option>Español</option>
                            <option>عربي</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="Accept" class="form-check-text">I agreed the SignUp Terms</label>
                        </div>
                    </div>
                </div>

            </div>
            <hr>
            <button class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</html>
